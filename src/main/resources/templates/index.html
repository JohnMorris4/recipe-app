<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe | Home Page</title>
</head>
<body>

<table>
    <tr>
        <th>ID</th>
        <th>Description</th>
    </tr>

    <tr th:each="recipe : ${recipies}">
        <td th:text="${recipe.id}">id</td>
        <td th:text="${recipe.description}">desc</td>

    </tr>

</table>
</body>
</html>
